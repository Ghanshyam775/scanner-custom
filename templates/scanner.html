<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1>QR Code Scanner</h1>
            <p>Scan a QR code or upload an image to decode its contents.</p>
        </header>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="camera-section p-3 rounded border">
                    <h2 class="text-uppercase">QR Code Input</h2>
                    <video id="video" class="w-100 rounded border mb-3" autoplay></video>
                    <button id="capture" class="btn primary-btn w-100 mb-3">Capture QR Code</button>
                    <p class="text-center mb-3">OR</p>
                    <input type="file" id="qrFile" class="form-control mb-3" accept="image/*">
                    <button id="upload" class="btn secondary-btn w-100">Upload & Decode</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="decoded-section p-3 rounded border">
                    <h2 class="text-uppercase mb-3">Decoded Data</h2>
                    <div id="result">Your decoded data will appear here...</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scanner.js') }}"></script>
</body>
</html>
